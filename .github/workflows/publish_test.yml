name: Seagort Test Run

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Dependencies
        run: cargo install --force cbindgen
      - name: Create Build Files
        run: cargo build --release 
        working-directory: utils\engine
      - name: Create Header File
        run: cbindgen --config cbindgen.toml --lang c --output libseagort.h
        working-directory: utils\engine
      - name: Copy files
        run: copy target\release\seagort.dll ..\..\bridge\windows\
        working-directory: utils\engine
      - uses: actions/upload-artifact@master
        with:
          name: windows-build
          path: bridge\windows
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - name: Install dependencies
        run: dart pub get
      - name: Check all is well
        run: dart example/main.dart
      - name: Run tests
        run: dart test
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Dependencies
        run: cargo install --force cbindgen
      - name: Create Build Files
        run: cargo build --release 
        working-directory: utils/engine
      - name: Create Header File
        run: cbindgen --config cbindgen.toml --lang c --output libseagort.h
        working-directory: utils/engine
      - name: Copy files
        run: cp target/release/libseagort.dylib ../../bridge/mac-arm/
        working-directory: utils/engine
      - uses: actions/upload-artifact@master
        with:
          name: macos-build
          path: bridge/mac_arm
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - name: Install dependencies
        run: dart pub get
      - name: Check all is well
        run: dart example/main.dart
      - name: Run tests
        run: dart test
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Dependencies
        run: cargo install --force cbindgen
      - name: Create Build Files
        run: cargo build --release 
        working-directory: utils/engine
      - name: Create Header File
        run: cbindgen --config cbindgen.toml --lang c --output libseagort.h
        working-directory: utils/engine
      - name: Copy files
        run: cp target/release/libseagort.so ../../bridge/linux/
        working-directory: utils/engine
      - uses: actions/upload-artifact@master
        with:
          name: linux-build
          path: bridge/linux
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - name: Install dependencies
        run: dart pub get
      - name: Check all is well
        run: dart example/main.dart
      - name: Run tests
        run: dart test
  publish:
    permissions:
        id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@master
        with:
          name: windows-build
          path: bridge/windows
      - uses: actions/download-artifact@master
        with:
          name: macos-build
          path: bridge/mac_arm
      - uses: actions/download-artifact@master
        with:
          name: linux-build
          path: bridge/linux
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: dart test
        
