name: Dart

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Dependencies
        run: cargo install --force cbindgen
      - name: Create Build Files
        run: cargo build --release 
        working-directory: utils\engine
      - name: Create Header File
        run: cbindgen --config cbindgen.toml --lang c --output libseagort.h
        working-directory: utils\engine
      - name: Copy files
        run: copy target\release\libseagort.dll ..\..\bridge\windows\
        working-directory: utils\engine
      - uses: actions/upload-artifact@master
        with:
          name: windows-build
          path: bridge\windows
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Dependencies
        run: cargo install --force cbindgen
      - name: Create Build Files
        run: cargo build --release 
        working-directory: utils/engine
      - name: Create Header File
        run: cbindgen --config cbindgen.toml --lang c --output libseagort.h
        working-directory: utils/engine
      - name: Copy files
        run: copy target/release/libseagort.dylib ../../bridge/macos-arm/
        working-directory: utils/engine
      - uses: actions/upload-artifact@master
        with:
          name: macos-build
          path: bridge/mac_arm
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Dependencies
        run: cargo install --force cbindgen
      - name: Create Build Files
        run: cargo build --release 
        working-directory: utils/engine
      - name: Create Header File
        run: cbindgen --config cbindgen.toml --lang c --output libseagort.h
        working-directory: utils/engine
      - name: Copy files
        run: copy target/release/libseagort.so ../../bridge/linux/
        working-directory: utils/engine
      - uses: actions/upload-artifact@master
        with:
          name: linux-build
          path: bridge/linux
